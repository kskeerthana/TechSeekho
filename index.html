<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Inline Styled Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333; text-align: center; padding: 20px;">
    <h1 style="color: black;">Welcome to My Simple Page</h1>
    <p style="font-size: 18px; line-height: 1.5;">
        This is a simple HTML page with inline styles. Inline styles are added directly to HTML elements using the <code>style</code> attribute.
    </p>
    <a href="#" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #729efe; color: #fff; text-decoration: none; border-radius: 5px;">
        Click Me
    </a>
</body>
</html>
